  #   environment:
  #     DATABASE_URL: postgresql+psycopg2://app:${DB_PASSWORD:-app_pw}@postgres:5432/app_db
  #     FLASK_ENV: development
  #     FLASK_DEBUG: 1
  #   volumes:
  #     - ./data:/app/data  # Persist YouTube data
  #     - .:/app  # Mount source code for hot reload
  #   ports:
  #     - "4242:4242"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - app-network
  #   command: python app.py --host 0.0.0.0 --port 4242

volumes:
  postgres_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
